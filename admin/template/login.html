	<body class=" login_page">

		<div class="login-wrapper">
			<div id="login" class="login loginpage col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-2 col-xs-8">
				<h1><a href="<TMPL_VAR NAME='ADMIN_PATH'>index.php" tabindex="-1"><TMPL_VAR NAME='LNG_CMSName'></a></h1>

				<form action="<TMPL_VAR NAME='ADMIN_PATH'>index.php" method="post" autocomplete="off">
					<TMPL_IF NAME='ErrorList'>
						<div class="alert alert-error">                                        
							<TMPL_LOOP NAME='ErrorList'>
								<TMPL_VAR NAME='Message'><TMPL_UNLESS NAME='__LAST__'><br /></TMPL_UNLESS>
							</TMPL_LOOP>
						</div>
					</TMPL_IF>
					<TMPL_IF NAME='MessageList'>
						<div class="alert alert-success">                                        
							<TMPL_LOOP NAME='MessageList'>
								<TMPL_VAR NAME='Message'><TMPL_UNLESS NAME='__LAST__'><br /></TMPL_UNLESS>
							</TMPL_LOOP>
						</div>
					</TMPL_IF>
					<p>
						<label for="Login"><TMPL_VAR NAME='LNG_Login'><br />
						<input type="text" name="Login" id="Login" class="input" value="<TMPL_VAR NAME='Login'>" size="20" /></label>
					</p>
					<p>
						<label for="Password"><TMPL_VAR NAME='LNG_Password'><br />
						<input type="password" name="Password" id="Password" class="input" value="" size="20" /></label>
					</p>
					<TMPL_IF NAME='InterfaceLanguageList'>
						<p>
							<label for="InterfaceLanguage"><TMPL_VAR NAME='LNG_Interface'><br />
							<select name="InterfaceLanguage" id="InterfaceLanguage" class="form-control input-lg">
								<TMPL_LOOP NAME='InterfaceLanguageList'>
							  		<option value="<TMPL_VAR NAME='Folder'>" <TMPL_IF NAME='Selected'>selected="selected"</TMPL_IF>><TMPL_VAR NAME='NativeName'></option>
								</TMPL_LOOP>
							</select>
							</label>
						</p>
					</TMPL_IF>					
					<p class="forgetmenot">
						<label class="icheck-label form-label" for="RememberMe"><input name="RememberMe" type="checkbox" id="RememberMe" value="1" class="skin-square-orange"> <TMPL_VAR NAME='LNG_RememberMe'></label>
					</p>
					<p class="submit">
						<input type="submit" name="wp-submit" id="wp-submit" class="btn btn-orange btn-block" value="<TMPL_VAR NAME='LNG_ButtonLogin'>" />
					</p>
					<TMPL_IF NAME='ReturnPath'>
						<input type="hidden" name="ReturnPath" value="<TMPL_VAR NAME='ReturnPath'>" />
					</TMPL_IF>
				</form>

				<p id="nav">
					<a class="pull-left" href="forgot_password.php"><TMPL_VAR NAME='LNG_ForgotPassword'></a>
				</p>
				
			</div>
		</div>		
		 
		<script src="<TMPL_VAR NAME='PATH2MAIN'>js/jquery-1.11.2.min.js" type="text/javascript"></script>

		<script src="<TMPL_VAR NAME='PATH2MAIN'>js/scripts.js" type="text/javascript"></script> 
 
		<script type="text/javascript">
			$(document).ready(function(){
				$('#Login').focus();
			});
		</script>
	</body>
